<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 - Audio Playlist</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">

    <div class="text-center" style="margin:20px;">
        <audio id="audio-player">
            Your browser does not support the <code>audio</code> element.
        </audio>

        <button id="play-pause" class="btn btn-primary" aria-label="Play or pause"><i class="fas fa-play"></i></button>
        <div id="controls" class="btn-group">
            <div id="audio-time" class="btn">
                <span id="time-current">...</span> / <span id="time-duration">...</span>
            </div>
            <button id="skip-forward" class="btn btn-light" aria-label="Skip forward 10 seconds"><i class="fas fa-forward"></i></button>
            <button id="next-track" class="btn btn-light" aria-label="Next track"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <ul id="playlist" class="list-group">
    </ul>

    <script type="module" src="main.js"></script>
</body>

</html>
